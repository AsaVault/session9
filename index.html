<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Working with Audio and Video Element</title>
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
	<h1>Working with Audio and Video ELement</h1>
	<h2>Demonstrating Audio Element</h2>
	<audio src="./assets/audio.mp3" controls=""></audio>
	<h2>Support for older browser</h2>
	<audio controls>
		<source src="assets/audio.mp3" type="audio/mp3">
		<source src="assets/audio.wav" type="audio/wav">
		<source src="assets/audio.ogg" type="audio/ogg">
		<embed src="assets/audio.mp3" type="audio/mp3"></embed>
	</audio>
	<h2>Demonstrating Video Element</h2>
	<video src="assets/video.mp4" controls="" width="800" poster="assets/img.jpeg"></video>

</body>
</html>
